<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
            margin-bottom: 20px;
        }
        div {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            max-width: 650px;
        }
        h2 a {
            text-decoration: none;
            color: #004080;
        }
        h2 a:hover {
            text-decoration: underline;
        }
        iframe {
            border-radius: 10px;
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Alpine Solutions South Klondike Higway Webcam Feeds</h1>
    <div>
        <h2><a href="https://511yukon.ca/map" target="_blank">Yukon 511 Webcam</a></h2>
        <iframe src="https://511yukon.ca/map/Cctv/eogdqccyxf1--1" frameborder="0" allowfullscreen></iframe>
    </div>
    <div>
        <h2><a href="https://www.metcam.navcanada.ca/hb/player.jsp?id=51&cam=116&lang=e" target="_blank">Nav Canada Webcam</a></h2>
        <iframe src="https://www.metcam.navcanada.ca/dawc_images/wxcam/TM14/TM14_E-full-e.jpeg" frameborder="0" allowfullscreen></iframe>
    </div>
    <div>
        <h2><a href="https://511.alaska.gov/map" target="_blank">Alaska 511 Webcam</a></h2>
        <iframe src="https://511.alaska.gov/map/Cctv/32_00--1" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
